<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://o.qcloud.com/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://o.qcloud.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--link href="https://o.qcloud.com/static_api/v3/bk/css/bk.css" rel="stylesheet"-->
    <link href="/static/css/sb-bk-theme.css" rel="stylesheet">
    <link href="/static/css/sb-admin.css" rel="stylesheet">
</head>
<body>
<div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Sara Op System</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="glyphicon glyphicon-bell"></i>消息中心</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="/"><i class="glyphicon glyphicon-dashboard"></i> 信息概览</a>
                    </li>
                    <li>
                        <a href="#table-app" class="nav-header" data-toggle="collapse"><i
                                class="glyphicon glyphicon-tasks"></i> 应用发布
                            <!--span class="glyphicon glyphicon-chevron-up right"></span--><i
                                    class="fa fa-fw fa-caret-down"></i></a>
                        <ul id="table-app" class="nav nav-list collapse">
                            <!--li><a href="/deploy/nginx">nginx</a></li-->
                            <li><a href="{{ url_for('deploy_app', appname='nginx')}}">nginx</a></li>
                            <li><a href="/WirelessOrder/table.do?flag=table">dist</a></li>
                            <li><a href="/WirelessOrder/table.do?flag=table">sdklog</a></li>
                            <!--li><a href="/deploy/logstash">logstash</a></li-->
                            <li><a href="{{ url_for('deploy_app', appname='logstash')}}">logstash</a></li>
                            <li><a href="/WirelessOrder/table.do?flag=table">hearbeat</a></li>
                            <li><a href="/WirelessOrder/table.do?flag=table">api-targeting</a></li>
                            <li><a href="/WirelessOrder/table.do?flag=table">sf-targeting</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#table-menu" class="nav-header" data-toggle="collapse"><i
                                class="glyphicon glyphicon-wrench"></i> 系统管理
                            <!--span class="glyphicon glyphicon-chevron-up right"></span--><i
                                    class="fa fa-fw fa-caret-down"></i></a>
                        <ul id="table-menu" class="nav nav-list collapse">
                            <li><a href="/WirelessOrder/table.do?flag=table">ansible</a></li>
                            <li><a href="/WirelessOrder/table.do?flag=table">用户管理</a></li>
                        </ul>
                    </li>
                    <li><a href="#"><span class="glyphicon glyphicon-off"></span> 退出系统</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-offset-3">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $(".nav-header").click(function (e) {
            /*切换折叠指示图标*/
            $(this).find("span").toggleClass("glyphicon-chevron-down");
            $(this).find("span").toggleClass("glyphicon-chevron-up");
        });
    });
</script>
</body>
</html>
